<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="A simple link shortener, written with love">
        <title>Dr. Ver</title>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 300;
                text-align: center;
                box-sizing: border-box;
            }
            body {
                width: 100%;
                padding: 0;
                margin: 0;
                background-color: rgb({{ r }}, {{ g }}, {{ b }});
            }
            #container {
                width: 90%;
                padding-top: 12px;
                margin-left: auto;
                margin-right: auto;
            }
            button {
                padding: 8px 16px;
                border: 1.4px solid #bbbbbb;
                border-radius: 8px;
                background-color: #f1f1f1;
            }
            button:hover {
                background-color: #bbbbbb;
            }
            .git {
                font-style: italic;
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            <h1>Let's Make a Color!</h1>

            <p>Current Color: rgb({{ r }}, {{ g }}, {{ b }})</p>

            {% if commit_hash %}
            <div class="git">
                <p>
                <a href="https://github.com/galenguyer/color/tree/{{ commit_hash }}">Check out this project on GitHub ({{ commit_hash }})</a>
                </p>
            </div>
            {% endif %}
        </div>
    </body>
</html>
